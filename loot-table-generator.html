<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock Loot-Table Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            min-height: 850px;
        }
        .header {
            grid-column: 1 / 3;
        }
        .panel {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }
        .panel-title {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }
        .file-list {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .file-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .file-item:hover {
            background-color: #f0f0f0;
        }
        .file-item.selected {
            background-color: #e0e7ff;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button-secondary {
            background-color: #2196F3;
        }
        .button-secondary:hover {
            background-color: #0b7dda;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .structures-list {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-top: 15px;
        }
        .structure-item {
            padding: 8px;
        }
        .footer {
            grid-column: 1 / 3;
            text-align: center;
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        pre {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Change to single column */
                padding: 10px;
                min-height: auto;
            }
            
            .header {
                grid-column: 1;
            }
            
            .footer {
                grid-column: 1;
            }
            
            .panel {
                margin-bottom: 15px;
            }
            
            .file-list {
                height: 300px; /* Reduce height on mobile */
            }
            
            .structures-list {
                height: 200px; /* Reduce height on mobile */
            }
            
            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
        }    
    
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Minecraft Bedrock Loot-Table Editor</h1>
            <div class="input-group">
                <label for="folder-path">Folder Path:</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="folder-path" readonly>
                    <button class="button" id="select-folder">Select Folder</button>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <h2 class="panel-title">Loot Table Files</h2>
            <div class="file-list" id="file-list">
                <!-- Files will be populated here -->
            </div>
            <div class="button-container">
                <button class="button button-secondary" id="select-all">Select All</button>
                <button class="button button-secondary" id="deselect-all">Deselect All</button>
            </div>
        </div>
        
        <div class="panel">
            <h2 class="panel-title">New Item Configuration</h2>
            <div class="input-group">
                <label for="item-id">Item ID:</label>
                <input type="text" id="item-id" placeholder="e.g. minecraft:diamond_sword">
            </div>
            <div class="input-group">
                <label for="weight">Weight (1-100):</label>
                <input type="number" id="weight" value="1" min="1" max="100">
            </div>
            <div class="input-group">
                <label for="rolls">Number of Rolls:</label>
                <input type="number" id="rolls" value="1" min="1">
            </div>
            <div class="input-group">
                <label for="enchant-level">Enchantment Level:</label>
                <input type="number" id="enchant-level" min="0">
            </div>            
            <div class="input-group">
                <label class="switch-label">
                    <input type="checkbox" id="create-new-pool" checked>
                    <span class="switch-text">Create new pool</span>
                </label>
                <div class="switch-description">
                    If enabled, creates a new pool. If disabled, modifies the last existing pool.
                </div>
            </div>            
            <h3 style="margin-top: 20px;">Available Structures:</h3>
            <div class="structures-list" id="structures-list">
                <!-- Structures will be populated here -->
            </div>
        </div>
        
        <div class="footer">
            <div class="button-container" style="justify-content: center;">
                <button class="button" id="apply-changes">Apply to All</button>
            </div>
        </div>
    </div>
    
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            class LootTableEditor {
                constructor() {
                    // Initialize variables
                    this.selectedFolder = '';
                    this.files = [];
                    this.selectedFiles = [];
                    
                    // Initialize lore mappings with current UTC time
                    const now = new Date();
                    const timestamp = now.toISOString().replace('T', ' ').substr(0, 19);
                    
                    this.loreMappings = {
                      "ancient_city":     "§klt{ancient_city}",
                      "village":          "§klt{village}",
                      "mineshaft":        "§klt{mineshaft}",
                      "ocean_ruin":       "§klt{ocean_ruin}",
                      "shipwreck":        "§klt{shipwreck}",
                      "pillager_outpost": "§klt{pillager_outpost}",
                      "ruined_portal":    "§klt{ruined_portal}",
                      "igloo":            "§klt{igloo}",
                      "witch_hut":        "§klt{witch_hut}",
                      "desert_pyramid":   "§klt{desert_pyramid}",
                      "jungle_pyramid":   "§klt{jungle_pyramid}",
                      "stronghold":       "§klt{stronghold}",
                      "woodland_mansion": "§klt{woodland_mansion}",
                      "nether_fortress":  "§klt{nether_fortress}",
                      "bastion_remnant":  "§klt{bastion_remnant}",
                      "end_city":         "§klt{end_city}"
                    };                    
                    
                    // Initialize UI elements
                    this.folderPathInput = document.getElementById('folder-path');
                    this.fileList = document.getElementById('file-list');
                    this.structuresList = document.getElementById('structures-list');
                    this.createNewPoolCheackbox = document.getElementById('create-new-pool');
                    
                    
                    // Initialize form elements
                    this.itemIdInput = document.getElementById('item-id');
                    this.weightInput = document.getElementById('weight');
                    this.rollsInput = document.getElementById('rolls');
                    this.enchantLevelInput = document.getElementById('enchant-level');
                    
                    // Set up event listeners
                    this.setupEventListeners();
                    
                    // Populate structures list
                    this.populateStructuresList();
                }
                
                setupEventListeners() {
                    // Folder selection
                    document.getElementById('select-folder').addEventListener('click', () => this.selectFolder());
                    
                    // File selection buttons
                    document.getElementById('select-all').addEventListener('click', () => this.selectAll());
                    document.getElementById('deselect-all').addEventListener('click', () => this.deselectAll());
                    
                    // Action buttons
                    document.getElementById('apply-changes').addEventListener('click', () => this.applyChanges());
                    
                    // Modal close button
                    document.querySelector('.close').addEventListener('click', () => {
                        this.previewModal.style.display = 'none';
                    });
                    
                    // Close modal when clicking outside
                    window.addEventListener('click', (event) => {
                        if (event.target === this.previewModal) {
                            this.previewModal.style.display = 'none';
                        }
                    });
                }
                
                populateStructuresList() {
                    const structuresList = document.getElementById('structures-list');
                    structuresList.innerHTML = '';
                    
                    // Sort structures alphabetically
                    const structures = Object.keys(this.loreMappings).sort();
                    
                    // Add each structure to the list
                    structures.forEach(structure => {
                        const item = document.createElement('div');
                        item.className = 'structure-item';
                        item.textContent = `• ${structure}`;
                        structuresList.appendChild(item);
                    });
                }
                
                async selectFolder() {
                    try {
                        // Check if browser supports the File System Access API
                        if (!('showDirectoryPicker' in window)) {
                            // Fallback for browsers that don't support File System Access API
                            const input = document.createElement('input');
                            input.type = 'file';
                            input.webkitdirectory = true;
                            input.directory = true;
                            
                            input.onchange = (e) => {
                                const files = Array.from(e.target.files);
                                this.selectedFolder = e.target.files[0].webkitRelativePath.split('/')[0];
                                this.folderPathInput.value = this.selectedFolder;
                                this.loadFilesFromInput(files);
                            };
                            
                            input.click();
                            return;
                        }
                
                        // Modern browsers with File System Access API support
                        const handle = await window.showDirectoryPicker({
                            mode: 'readwrite'
                        });
                        this.selectedFolder = handle;
                        this.folderPathInput.value = handle.name;
                        await this.loadFiles();
                    } catch (error) {
                        console.error('Folder selection failed:', error);
                        alert(`Failed to select folder: ${error.message}`);
                    }
                }
                
                async loadFiles() {
                    try {
                        const files = [];
                        
                        if (this.selectedFolder instanceof FileSystemDirectoryHandle) {
                            // Using File System Access API
                            for await (const entry of this.selectedFolder.values()) {
                                if (entry.kind === 'file' && entry.name.toLowerCase().endsWith('.json')) {
                                    files.push({
                                        name: entry.name,
                                        handle: entry
                                    });
                                }
                            }
                        }
                        
                        this.files = files;
                        this.selectedFiles = [];
                        
                        // Populate file list
                        this.fileList.innerHTML = '';
                        
                        this.files.sort((a, b) => a.name.localeCompare(b.name)).forEach(file => {
                            const nameWithoutExt = file.name.replace('.json', '');
                            
                            const item = document.createElement('div');
                            item.className = 'file-item';
                            item.textContent = nameWithoutExt;
                            item.dataset.file = file.name;
                            
                            item.addEventListener('click', () => {
                                item.classList.toggle('selected');
                                
                                if (item.classList.contains('selected')) {
                                    if (!this.selectedFiles.some(f => f.name === file.name)) {
                                        this.selectedFiles.push(file);
                                    }
                                } else {
                                    this.selectedFiles = this.selectedFiles.filter(f => f.name !== file.name);
                                }
                            });
                            
                            this.fileList.appendChild(item);
                        });
                    } catch (error) {
                        console.error('Loading files failed:', error);
                        alert(`Failed to load files: ${error.message}`);
                    }
                }                
                
                // Add this new method to handle files from input element
                async loadFilesFromInput(inputFiles) {
                    try {
                        const files = [];
                        
                        // Filter JSON files
                        for (const file of inputFiles) {
                            if (file.name.toLowerCase().endsWith('.json')) {
                                files.push({
                                    name: file.name,
                                    handle: file
                                });
                            }
                        }
                        
                        this.files = files;
                        this.selectedFiles = [];
                        
                        // Populate file list
                        this.fileList.innerHTML = '';
                        
                        this.files.sort((a, b) => a.name.localeCompare(b.name)).forEach(file => {
                            const nameWithoutExt = file.name.replace('.json', '');
                            
                            const item = document.createElement('div');
                            item.className = 'file-item';
                            item.textContent = nameWithoutExt;
                            item.dataset.file = file.name;
                            
                            item.addEventListener('click', () => {
                                item.classList.toggle('selected');
                                
                                if (item.classList.contains('selected')) {
                                    this.selectedFiles.push(file);
                                } else {
                                    const index = this.selectedFiles.findIndex(f => f.name === file.name);
                                    if (index !== -1) {
                                        this.selectedFiles.splice(index, 1);
                                    }
                                }
                            });
                            
                            this.fileList.appendChild(item);
                        });
                    } catch (error) {
                        console.error('Loading files failed:', error);
                        alert(`Failed to load files: ${error.message}`);
                    }
                }                
                
                selectAll() {
                    const items = this.fileList.querySelectorAll('.file-item');
                    items.forEach(item => {
                        item.classList.add('selected');
                        const fileName = item.dataset.file;
                        const file = this.files.find(f => f.name === fileName);
                        if (file && !this.selectedFiles.includes(file)) {
                            this.selectedFiles.push(file);
                        }
                    });
                }                
                
                deselectAll() {
                    const items = this.fileList.querySelectorAll('.file-item');
                    items.forEach(item => {
                        item.classList.remove('selected');
                    });
                    this.selectedFiles = [];
                }
                
                validateInput() {
                    if (!this.itemIdInput.value) {
                        alert("Item ID is required!");
                        return false;
                    }
                    
                    const weight = parseInt(this.weightInput.value);
                    if (isNaN(weight) || weight < 1 || weight > 100) {
                        alert("Weight must be a number between 1 and 100!");
                        return false;
                    }
                    
                    const rolls = parseInt(this.rollsInput.value);
                    if (isNaN(rolls) || rolls < 1) {
                        alert("Number of rolls must be a positive integer!");
                        return false;
                    }
                    
                    const level = this.enchantLevelInput.value ? parseInt(this.enchantLevelInput.value) : 0;
                    if (isNaN(level) || level < 0) {
                        alert("Enchantment level must be a positive integer!");
                        return false;
                    }
                    
                    return true;
                }
                
                generateNewEntry(fileName) {
                    const baseName = fileName.replace('.json', '');
                    
                    const entry = {
                        "type": "item",
                        "name": this.itemIdInput.value,
                        "weight": parseInt(this.weightInput.value)
                    };
                    
                    // Add enchantments if specified
                    if (this.enchantLevelInput.value) {
                        entry.functions = [{
                            "function": "enchant_with_levels",
                            "levels": parseInt(this.enchantLevelInput.value)
                        }];
                    }
                    
                    // Add lore if mapping exists
                    if (this.loreMappings[baseName]) {
                        if (!entry.functions) {
                            entry.functions = [];
                        }
                        entry.functions.push({
                            "function": "set_lore",
                            "lore": [this.loreMappings[baseName]]
                        });
                    }
                    
                    return entry;
                }
                
                async generateModifiedLootTable(content, fileName) {
                    try {
                        const lootTable = JSON.parse(content);
                        
                        // Ensure pools array exists
                        if (!lootTable.pools) {
                            lootTable.pools = [];
                        }
                        
                        if (this.createNewPoolCheckbox.checked) {
                            // Create new pool
                            const newPool = {
                                rolls: parseInt(this.rollsInput.value),
                                entries: [this.generateNewEntry(fileName)]
                            };
                            lootTable.pools.push(newPool);
                        } else {
                            // Modify last existing pool
                            let targetPool;
                            if (lootTable.pools.length > 0) {
                                targetPool = lootTable.pools[lootTable.pools.length - 1];
                                targetPool.rolls = parseInt(this.rollsInput.value);
                                targetPool.entries.push(this.generateNewEntry(fileName));
                            } else {
                                // If no pools exist, create one anyway
                                targetPool = {
                                    rolls: parseInt(this.rollsInput.value),
                                    entries: [this.generateNewEntry(fileName)]
                                };
                                lootTable.pools.push(targetPool);
                            }
                        }
                        
                        return JSON.stringify(lootTable, null, 2);
                    } catch (error) {
                        throw new Error(`Failed to modify loot table: ${error.message}`);
                    }
                }
            
                // Update applyChanges method to include success details
                async applyChanges() {
                    if (!this.validateInput()) {
                        return;
                    }
            
                    if (this.selectedFiles.length === 0) {
                        alert("No files selected!");
                        return;
                    }
            
                    const poolAction = this.createNewPoolCheckbox.checked ? "create new pools" : "modify existing pools";
                    const confirmResult = confirm(
                        `Are you sure you want to modify ${this.selectedFiles.length} file(s)?\n` +
                        `Action: ${poolAction}\n` +
                        `This will create a zip file with the modified files and backups.`
                    );
                    if (!confirmResult) {
                        return;
                    }
            
                    try {
                        const zip = new JSZip();
                        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                        
                        const modifiedFolder = zip.folder("modified_loot_tables");
                        const backupFolder = zip.folder("backups");
            
                        let processedCount = 0;
                        for (const fileObj of this.selectedFiles) {
                            try {
                                if (!fileObj || !fileObj.name) {
                                    console.error('Invalid file object:', fileObj);
                                    continue;
                                }
            
                                console.log('Processing file:', fileObj.name);
                                
                                const fileHandle = await this.selectedFolder.getFileHandle(fileObj.name);
                                const file = await fileHandle.getFile();
                                const content = await file.text();
                                
                                // Create backup
                                backupFolder.file(
                                    `${fileObj.name}.${timestamp}.backup`,
                                    content
                                );
                                
                                // Modify the loot table
                                const modifiedContent = await this.generateModifiedLootTable(content, fileObj.name);
                                
                                // Add modified file to zip
                                modifiedFolder.file(fileObj.name, modifiedContent);
                                
                                processedCount++;
                            } catch (error) {
                                alert(`Error processing ${fileObj.name}: ${error.message}`);
                                return;
                            }
                        }
            
                        // Generate and download zip
                        const zipBlob = await zip.generateAsync({type: "blob"});
                        const downloadLink = document.createElement('a');
                        downloadLink.href = URL.createObjectURL(zipBlob);
                        downloadLink.download = `loot_tables_${timestamp}.zip`;
                        
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                        
                        URL.revokeObjectURL(downloadLink.href);
            
                        alert(
                            `Successfully processed ${processedCount} file(s)!\n` +
                            `Action performed: ${poolAction}\n` +
                            `Modified files and backups are in the downloaded zip file.`
                        );
                    } catch (error) {
                        console.error('Failed to create zip file:', error);
                        alert(`Failed to create zip file: ${error.message}`);
                    }
                }              
                                                
                                 
                async readFile(filePath) {
                    try {
                        const handle = await window.showOpenFilePicker({
                            types: [{
                                description: 'JSON Files',
                                accept: {'application/json': ['.json']}
                            }],
                        });
                        const file = await handle.getFile();
                        const content = await file.text();
                        return JSON.parse(content);
                    } catch (error) {
                        console.error('File reading failed:', error);
                        throw new Error(`Failed to read file: ${error.message}`);
                    }
                }          
            }
              
            // Initialize the application
            const app = new LootTableEditor();
        });
    </script>
</body>
</html>
